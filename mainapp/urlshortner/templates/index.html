{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link href="{% static 'style.css' %}" rel="stylesheet">
  <link  href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <form method="POST">
        <i class="url-icon uil uil-link"></i>
        {% csrf_token %}
        <div class="row row-custom">
          <div class="col">
            {{form.original_url }}
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">
              Shorten
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
        {% if errors %}
        <div class="">
          <p>{{errors}}</p>
        </div>
        {% endif %}
    </div>
    <div class="row">
      {% if new_url %}
        <div class="mx-auto text-center mt-5">
          <h2 class="text-danger">Your shortened URL:</h2>
          <p class=""><a href="{{new_url}}">{{new_url}}</a> </p>
          <p class="longlink"><span class="text-danger">Previous URL:</span><a href="{{original_url}}">{{original_url}}</a> </p>
          <!-- <p class="longlink"><a href="{{original_url}}"><span class="text-danger">Previous URL</span></a> </p>   -->
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
